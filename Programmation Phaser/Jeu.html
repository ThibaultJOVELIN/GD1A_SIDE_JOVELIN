<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Titre</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>x
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1120,
    height: 630,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 550 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'assets/background.png');
    this.load.image('ground', 'assets/Sol.png');
    this.load.image('wall', 'assets/Mur.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.image('Fond', 'assets/Background.png')
    this.load.spritesheet('Heros', 'assets/Heros.png', { frameWidth: 52, frameHeight: 100 });
    
}

function create ()
{
    //  A simple background for our game
    this.add.image(0, 0, 'Fond');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();
    wall = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(50, 50, 'ground');

    //  Now let's create some ledges
    platforms.create(150, 100, 'ground');
    wall.create(175, 175, 'wall');
    platforms.create(250, 250, 'ground');
    wall.create(300, 250, 'wall');

    // The player and its settings
    player = this.physics.add.sprite(0, 0, 'Heros');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('Heros', { start: 6, end: 12 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'normal',
        frames: [ { key: 'Heros', frame: 13 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('Heros', { start: 14, end: 20 }),
        frameRate: 10,
        repeat: 1
    });

    this.anims.create({
        key: 'rightjump',
        frames: this.anims.generateFrameNumbers('Heros', { start: 22, end: 24 }),
        frameRate: 10,
        repeat: 1
    });

    this.anims.create({
        key: 'leftjump',
        frames: this.anims.generateFrameNumbers('Heros', { start: 3, end: 5 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'walljumpR',
        frames: this.anims.generateFrameNumbers('Heros', { start: 25, end: 26 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'walljumpL',
        frames: this.anims.generateFrameNumbers('Heros', { start: 0, end: 1 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.cameras.main.startFollow(this.player)
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    const touchingDown = this.player.body.touching.down

    if (cursors.left.isDown && touchingDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown && touchingDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    if (cursors.up.isDown && touchingDown){
        player.setVelocityY(-250)
    }
    else if (cursors.right.isDown && !touchingDown)
    {
        this.player.setVelocityX(160);
        this.player.anims.play('rightjump', true);
    }

    else if (cursors.left.isDown && !touchingDown)
    {
    	this.player.setVelocityX(-160);
    	this.player.anims.play('leftjump', true);
    }

    else
    {
        player.setVelocityX(0);

        player.anims.play('normal');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-450);
        player.anims.play('jump');
    }

}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

</script>

</body>
</html>
